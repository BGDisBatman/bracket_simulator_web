<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCAA March Madness Bracket Simulator</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #terminal {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.4;
        }
        
        #input-area {
            display: flex;
            margin-top: 10px;
        }
        
        #number-input {
            flex-grow: 1;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px;
            font-family: monospace;
            font-size: 16px;
        }
        
        #submit-button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        
        #submit-button:hover {
            background-color: #0a0;
        }
        
        .prompt {
            font-weight: bold;
            color: #0f0;
        }
        
        #restart-button {
            background-color: #f00;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    
    <div id="input-area">
        <input type="number" id="number-input" placeholder="Enter any number">
        <button id="submit-button">Submit</button>
    </div>
    
    <button id="restart-button">Start New Simulation</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminal = document.getElementById('terminal');
            const numberInput = document.getElementById('number-input');
            const submitButton = document.getElementById('submit-button');
            const inputArea = document.getElementById('input-area');
            const restartButton = document.getElementById('restart-button');
            
            // Initialize the game
            fetchGameState();
            
            // Auto-focus the input
            numberInput.focus();
            
            // Handle form submission
            submitButton.addEventListener('click', handleSubmit);
            numberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSubmit();
                }
            });
            
            // Handle restart button
            restartButton.addEventListener('click', function() {
                window.location.reload();
            });
            
            function handleSubmit() {
                const number = parseInt(numberInput.value);
                
                // Validate input
                if (isNaN(number)) {
                    alert('Please enter a valid number');
                    numberInput.focus();
                    return;
                }
                
                // Disable input while processing
                numberInput.disabled = true;
                submitButton.disabled = true;
                
                // Send the number to the server
                fetch('/submit_number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ number: number })
                })
                .then(response => {
                    // Check if the response is OK (status code 200-299)
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Check if there's an error message in the response
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // Clear the input
                    numberInput.value = '';
                    
                    // Update the terminal
                    updateTerminalWithMessages(data.messages);
                    
                    // Check if game is over
                    if (data.game_over) {
                        inputArea.style.display = 'none';
                        restartButton.style.display = 'block';
                    } else {
                        // Re-enable input if we're waiting for user input
                        numberInput.disabled = !data.waiting_for_input;
                        submitButton.disabled = !data.waiting_for_input;
                        
                        if (data.waiting_for_input) {
                            numberInput.focus();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // More informative error message
                    alert('An error occurred: ' + error.message + '\nPlease try again with a different number.');
                    // Always re-enable the input on error
                    numberInput.disabled = false;
                    submitButton.disabled = false;
                    numberInput.focus();
                    numberInput.select(); // Select the current input for easy replacement
                });
            }
            
            function fetchGameState() {
                fetch('/game_state')
                .then(response => response.json())
                .then(data => {
                    updateTerminalWithMessages(data.messages);
                    
                    // Enable/disable input based on game state
                    numberInput.disabled = !data.waiting_for_input;
                    submitButton.disabled = !data.waiting_for_input;
                    
                    if (data.game_over) {
                        inputArea.style.display = 'none';
                        restartButton.style.display = 'block';
                    } else if (data.waiting_for_input) {
                        numberInput.focus();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            function updateTerminalWithMessages(messages) {
                // Clear terminal
                terminal.innerHTML = '';
                
                // Add each message
                messages.forEach(message => {
                    const line = document.createElement('div');
                    line.textContent = message;
                    terminal.appendChild(line);
                });
                
                // Scroll to bottom
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
